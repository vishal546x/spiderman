<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIPCOMM STORY</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rock+Salt&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="game-intro" class="interactive-theme">
    
    <canvas id="neuro-canvas"></canvas>

    <div class="tilt-wrapper" id="tilt-card">
        
        <div class="intro-header">
            <img src="images/college-logo.png" class="menu-logo" alt="College">
            <img src="images/symposium-logo.png" class="menu-logo" alt="Symposium">
        </div>

        <div class="intro-content">
            <div class="glitch-wrapper">
                <h1 class="game-title" data-text="CHIPCOMM STORY">CHIPCOMM<br>STORY</h1>
            </div>
            <p class="game-subtitle">CIVIL WAR OF WORDS</p>
        </div>

        <div class="char-float-container">
            <img src="images/dp1.png" class="float-char char-left" alt="Deadpool">
            <img src="images/iron1.png" class="float-char char-right" alt="Iron Man">
        </div>

        <div class="intro-footer">
            <div id="intro-timer" class="tech-timer">LOADING...</div>
            
            <button id="start-story-btn" class="magnetic-btn" onclick="startGame()">
                <span class="btn-text">INITIALIZE EVENT</span>
                <div class="btn-glow"></div>
            </button>
            
            <a href="#" onclick="openRegisterLink()" class="tech-link">JOIN THE NETWORK</a>
        </div>
    </div>
</div>
    <div id="comic-scene" class="bg-base bg-intro">
        
        <div id="overlay-area" style="display: none;">
            </div>

        <div class="cinema-border border-top"></div>
        <div class="cinema-border border-bottom"></div>

        <div id="bg-headline"></div>

        <div class="dialogue-container">
            <div id="name-tag" class="speaker-name" style="background: red;">SPIDEY</div>
            <div id="speech-bubble" class="bubble speaking-left">
                <span id="dialogue-text" class="text-content">Loading...</span>
            </div>
        </div>

        <img id="spidey-img" class="character" src="" alt="Spider-Man" style="display:none;"> 
        <img id="iron-img" class="character" src="" alt="Iron Man" style="display:none;">

        <div class="controls">
            <button id="prev-btn" onclick="changeSlide(-1)">PREV</button>
            <button id="next-btn" onclick="changeSlide(1)">NEXT ></button>
            <button id="register-btn" onclick="openRegisterLink()">ASSEMBLE & REGISTER!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
